services:
  hive-blog:
    build: .
    container_name: hive-blog
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - HIVE_USERNAME=${HIVE_USERNAME}
    expose:
      - "4321"
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hive-blog.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.hive-blog.tls=true"
      - "traefik.http.services.hive-blog.loadbalancer.server.port=4321"
      - "traefik.http.routers.hive-blog.service=hive-blog"
      - "traefik.http.routers.hive-blog.entrypoints=websecure"

networks:
  traefik-network:
    external: true
